<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@900&family=Montserrat&family=Onest:wght@500;700&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
	<div class="title"> REGISTRARSE </div>
	
    <form>
			<div class="detalles">
				<div class="contenedor">
					<label> Nombre: </label>
					<input type="text" placeholder="Ingrese su nombre" name="nombres">
				</div>

				<div class="contenedor">
					<label> Apellidos: </label>
					<input type="text" placeholder="Ingrese sus apellidos" name="apellidos">
				</div>

				<div class="contenedor">
					<label> Usuario: </label>
					<input type="text" placeholder="Ingrese un nombre de usuario" name="user">
				</div>

				<div class="contenedor">
					<label> Email: </label>
					<input type="text" placeholder="Ingrese su email" name="correo">
				</div>

				<div class="contenedor">
					<label> Contraseña: </label>
					<input type="text" placeholder="Ingrese su contraseña" name="contraseña">
				</div>

				<div class="contenedor">
					<label> Teléfono: </label>
					<input type="text" placeholder="Ingrese su número de teléfono" name="telefono">
				</div>
			</div>
			
		<div class="botones">
            <button> Enviar </button>
            <a href="index.html">Volver a Inicio</a>
		</div>
	</form>
	</div>
</body>
</html>
